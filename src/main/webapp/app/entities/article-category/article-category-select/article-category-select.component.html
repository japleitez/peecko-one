<mat-form-field class="w-50" subscriptSizing="dynamic">
  <mat-label>Category</mat-label>
  <input type="text" matInput placeholder="" aria-label="Category" [formControl]="control" [matAutocomplete]="auto">
  <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayName">
    @for (category of filteredCategories | async; track category) {
      <mat-option [value]="category" >{{category.title}}</mat-option>
    }
  </mat-autocomplete>
</mat-form-field>
