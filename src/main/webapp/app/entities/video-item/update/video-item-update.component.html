<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-video-item-heading" data-cy="VideoItemCreateUpdateHeading">Create or edit a Video Item</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_previous">Previous</label>
          <input type="text" class="form-control" name="previous" id="field_previous" data-cy="previous" formControlName="previous" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_code">Code</label>
          <input type="text" class="form-control" name="code" id="field_code" data-cy="code" formControlName="code" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_next">Next</label>
          <input type="text" class="form-control" name="next" id="field_next" data-cy="next" formControlName="next" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_playList">Play List</label>
          <select
            class="form-control"
            id="field_playList"
            data-cy="playList"
            name="playList"
            formControlName="playList"
            [compareWith]="comparePlayList"
          >
            <option [ngValue]="null"></option>
            @for (playListOption of playListsSharedCollection; track $index) {
              <option [ngValue]="playListOption">{{ playListOption.id }}</option>
            }
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
