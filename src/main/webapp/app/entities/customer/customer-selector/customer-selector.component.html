<mat-form-field [class]="this.cl" subscriptSizing="dynamic">
  <mat-label>Customer name</mat-label>
  <input type="text" matInput placeholder="" aria-label="Customer name" [formControl]="control" [matAutocomplete]="auto">
  <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayName">
    @for (cst of filteredCustomers | async; track cst) {
      <mat-option [value]="cst" >{{cst.name}}</mat-option>
    }
  </mat-autocomplete>
</mat-form-field>
