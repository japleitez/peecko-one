<h2 mat-dialog-title>Upload Members</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>Customer</mat-label>
    <input matInput [(ngModel)]="data.cstName" readonly>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Contract</mat-label>
    <input matInput [(ngModel)]="data.contract" readonly>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Period</mat-label>
    <input matInput [(ngModel)]="data.period" readonly>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button cdkFocusInitial>Upload</button>
</mat-dialog-actions>
