<mat-form-field class="w-50" subscriptSizing="dynamic">
  <mat-label>Coach</mat-label>
  <input type="text" matInput placeholder="" aria-label="Agency" [formControl]="control" [matAutocomplete]="auto">
  <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayName">
    @for (coach of filteredCoaches | async; track coach) {
      <mat-option [value]="coach" >{{coach.name}}</mat-option>
    }
  </mat-autocomplete>
</mat-form-field>
